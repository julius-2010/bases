<h1>Hero</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{nombre}}</dd>

  <td>Edad:</td>
  <dd> {{edad}}</dd>

  <td>Metodo:</td>
  <dd> {{ getDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }}</dd>
</dl>


<button *ngIf="nombre == 'Brayan'" class="btn btn-primary mx-2" (click)="changeName()">Cambiar nombre</button>
<button *ngIf="edad == 26" class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
