<h1>DBZ Personajes</h1>

<hr>

<div class="row">

  <div class="col">
    <dbz-list
      [lsPersonajes]="personajes"
      (emitirIdPersonaje)="eliminarPersonaje($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add (emitirNuevoPersonaje)="nuevoPersonaje($event)"></dbz-add>
  </div>

</div>
