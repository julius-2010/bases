<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of lsPersonajes;
              index as i;
              first as isFirst;
              last as isLast;
              even as isEven;
              odd as isOdd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary': isFirst,
        'list-group-item-success': isLast,
       }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ personaje.name }} - </span>
      <strong>Power: </strong>
      <span>{{ personaje.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="Eliminar(personaje.id)">X</button>
    <!-- <span> Es el primero: {{ isFirst }}</span>
    <span> Es el ultimo: {{ isLast }}</span>
    <span> Es par: {{ isEven }}</span>
    <span> Es impar: {{ isOdd }}</span> -->
  </li>
</ul>
