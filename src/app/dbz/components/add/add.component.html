<h4>Agregar personaje</h4>
    <form class="row" (ngSubmit)="emitirPersonaje()">
      <input
      type="text"
      [(ngModel)]="personaje.name"
      name="name"
      class="form-control mb-2"
      placeholder="Nombre">

      <input
      type="number"
      [(ngModel)]="personaje.power"
      name="power"
      class="form-control mb-2"
      placeholder="Poder">

      <button
      type="submit"
      class="btn btn-primary">
        Agregar
      </button>

      <!-- <pre>{{personaje | json}}</pre> -->
    </form>
